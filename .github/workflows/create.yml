name: Init repo
on: [create, push]

jobs:
  rename-project:
    if: ${{ !contains (github.repository, '/gladier_client') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
        
      - name: Rename the project
        run: |
          echo ".github/rename_project.sh -a ${{ github.repository_owner }} -n ${{ github.repository }} -u ${{ github.repositoryUrl }}"
          # .github/rename_project.sh -a ${{ env.REPOSITORY_OWNER }} -n ${{ env.REPOSITORY_NAME }} -u ${{ env.REPOSITORY_URLNAME }}"
              
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "âœ… Ready to clone and code."
          push_options: --force

